<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Registration Form with 3D Animation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
   
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    perspective: 1000px;
    background: transparent;
    width: 100vw;
  }
  
  .form-container {
    margin-right: 50px;
  }
  
  .registration-form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  
  .form-control {
    margin-bottom: 20px;
  }
  
  .form-control label {
    display: block;
    margin-bottom: 5px;
  }
  
  .form-control input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  .cube {
    width: 150px;
    height: 150px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCube 5s infinite linear;
  }
  
  .side {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom right, #ff00cc, #3333ff);
    opacity: 0.8;
  }
  
  .front { transform: translateZ(75px); }
  .back { transform: rotateY(180deg) translateZ(75px); }
  .right { transform: rotateY(90deg) translateZ(75px); }
  .left { transform: rotateY(-90deg) translateZ(75px); }
  .top { transform: rotateX(90deg) translateZ(75px); }
  .bottom { transform: rotateX(-90deg) translateZ(75px); }
  
  @keyframes rotateCube {
    0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
  }
  #background-video {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: -1;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="registration-form" class="registration-form">
        <h2>Register</h2>
        <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-control">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-control">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
       <button type="submit"> <a href="./thanking.html" style="color: white; ">Register</a></button>
      </form>
    </div>
    <div class="cube">
      <div class="side front"></div>
      <div class="side back"></div>
      <div class="side right"></div>
      <div class="side left"></div>
      <div class="side top"></div>
      <div class="side bottom"></div>
    </div>
  </div>
  <video autoplay muted loop id="background-video">
      <source src="./video/pexels_videos_1943483 (1080p).mp4" type="video/mp4">
  <script src="script.js"></script>
  
</body>
</html>
